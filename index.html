<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link href="styles.css" rel="stylesheet">

    <!-- http://getbootstrap.com/docs/5.1.3/ -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="fifteen.js" type="text/javascript"></script>
    <title>Fifteen Puzzle: Game</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><span class="green">Fifteen Puzzle</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>


    <main class="container py-5 text-center" style="padding-left: 5px;">

        <div id="details">
            <p id="time">Time: <span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">00</span>
            </p>
            <p id="moves">Moves: <span id="num_moves">0</span></p>
        </div>
        <button id="shufflebutton" class="btn btn-primary">Shuffle</button>

        <div id="puzzlearea">
            <!-- The puzzle pieces -->
            <div class="puzzlepiece">1</div>
            <div class="puzzlepiece">2</div>
            <div class="puzzlepiece">3</div>
            <div class="puzzlepiece">4</div>
            <div class="puzzlepiece">5</div>
            <div class="puzzlepiece">6</div>
            <div class="puzzlepiece">7</div>
            <div class="puzzlepiece">8</div>
            <div class="puzzlepiece">9</div>
            <div class="puzzlepiece">10</div>
            <div class="puzzlepiece">11</div>
            <div class="puzzlepiece">12</div>
            <div class="puzzlepiece">13</div>
            <div class="puzzlepiece">14</div>
            <div class="puzzlepiece">15</div>
        </div>
    </main>

    <footer class="small text-center text-muted">
        CS50 final project of Anurag Thakur</a>.
    </footer>

</body>

</html>
